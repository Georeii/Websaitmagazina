{% extends "main/main.html" %}
{% block title %}
	<title>Регистрация</title>
{% endblock %}
{% block content %}
<br />
	<br />
	<h2>привет {{ user.username|default:'гость' }}</h2>
	<p>
		<h2>Личные данные</h2>
		<form name="password " action="/changing_user_data/" method="post">
			{% csrf_token %}
			<input type="text" value="{{user.username}}" name="username"> Имя пользователя<br />

			<input type="text" value="{{user.last_name}} "name="last_name"> Фамилия <br />
			<input type="text" value="{{user.email}}" name="email"> Адрес электроной почты <br />
			<input type="tel" value="{{profil.telephone}}" name="telephone"> Номер телефона <br />
			<input type="date" value="{{profil.Date_of_Birth}}" name="Date_of_Birth"> День рождения <br />
			<input type="text" value="{{profil.Address_pep}}" name="Address"> Адрес<br />
			<h6>Пол</h6>
			<select name="gender" size="2" >
            	<option selected value="Мужской">Мужской</option>
            	<option value="Женский">Женский</option>
        	</select><br />
			<input type="submit" value="Cохранить изменения">
		</form>

	</p>
{% endblock %}

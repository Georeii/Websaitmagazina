{% block content %}
	<div style="float: left; width: 25%; height: 50px;">
		<div id="carouselExampleIndicators" class="carousel slide">

		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    {% for i in kol %}
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{i}}" aria-label="Slide {{ i | add:'1' }} "></button>
			{% endfor %}
		  </div>


		  <div class="carousel-inner">
		    <div class="carousel-item active">
		    	
		    	<img src="{{ product_osn.img.url }}" class="d-block w-100" alt="..." width="150" height="400">
		    	
		    </div>
		    {% for i in dop_img %}
		    	<div class="carousel-item">
		    		<img src="{{ i.img.url }}" class="d-block w-100" alt="..." width="150" height="400">
		    	</div>
		    {% endfor %}

		  </div>

	      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	        <span class="visually-hidden">Предыдущий</span>
	      </button>
	      
	      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	        <span class="carousel-control-next-icon" aria-hidden="true"></span>
	        <span class="visually-hidden">Следующий</span>
	      </button>

		</div>
	</div>
